{% extends "base.html" %}
{% block content %}
<h1>Add New Task</h1>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Task Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">End Date</label>
        <input type="date" name="end_date" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Reminder Start Date</label>
        <input type="date" name="reminder_start_date" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email Content</label>
        <textarea name="email_content" class="form-control" rows="5" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Recipients</label>
        <div class="form-check">
            {% for user in users %}
            <div>
                <input type="checkbox" name="recipients" value="{{ user.id }}" class="form-check-input" id="user{{ user.id }}">
                <label class="form-check-label" for="user{{ user.id }}">{{ user.name }} ({{ user.email }})</label>
            </div>
            {% endfor %}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Create Task</button>
    <a href="{{ url_for('homepage') }}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
